<head>

      .register {
         display: flex;
         flex-flow: row nowrap;

      .submit {
          border-radius: 10px;
      }

    <div id="register">
    <h1>Register</h1>

        <label for="username">username: </label>

        <label for="password">password: </label>
        <input type="password" name="password" id="password" required>
        <input type="submit" name="submit" value="submit" id="submit">
    </form>
    </div>
